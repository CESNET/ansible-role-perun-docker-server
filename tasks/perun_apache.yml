    src: perun-api.conf.j2
    dest: /etc/perun/apache/sites-enabled/perun-api-alt.conf
    owner: root
    group: root
    mode: '0400'
  vars:
    perun_api_hostname: "{{ perun_api_alternative_hostname }}"
