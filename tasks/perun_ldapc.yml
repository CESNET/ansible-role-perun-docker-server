- name: "create perun-ldapc-attributes.xml"
  copy:
    src: "{{ lookup('first_found', findme) }}"
    dest: /etc/perun/ldapc/perun-ldapc-attributes.xml
    owner: root
    group: perunldc
    mode: 0440
  vars:
