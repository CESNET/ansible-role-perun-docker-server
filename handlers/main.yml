- name: "restart perun_rpc"
  docker_container:
    name: perun_rpc
    state: started
    restart: yes
  when: perun_rpc_container is not defined or not perun_rpc_container.changed

- name: "restart perun_apache"
  docker_container:
    name: perun_apache
    state: started
    restart: yes
  when: perun_apache_container is not defined or not perun_apache_container.changed

- name: "restart perun_engine"
